<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Móvil</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <p>Hola.</p>
            <h1>Manolo</h1>
            <button class="profile-icon">
                <!-- Icono de perfil, puedes usar un SVG o una imagen aquí -->
                &#128100;
            </button>
        </div>
        <div class="search-container">
            <input type="text" placeholder="¿Qué desea visitar?" />
            <button class="search-icon">&#128269;</button>
        </div>
        <div class="categories">
            <button>Parques atracciones</button>
            <button>iglesias</button>
            <button>miradores</button>
        </div>
    </header>

    <main>
        <div class="card">
            <img src="https://via.placeholder.com/400x200" alt="Imagen de Terra Mitica">
            <div class="card-info">
                <p class="distance">Distancia: 3 h 30 min</p>
                <h2>Terra Mitica</h2>
            </div>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/400x200" alt="Imagen de Iglesia">
            <div class="card-info">
                <h2>Iglesia</h2>
            </div>
        </div>
    </main>

    <footer>
        <button>Profile</button>
        <button>Settings</button>
    </footer>
</body>
</html>
